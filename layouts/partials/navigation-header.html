{{ if not .IsHome }}
<header>
    <nav>
        <ol id="crumb-links">
            <li><a href='{{partial "home-path" .}}'>Home</a></li>
            {{ range after 1 .Ancestors.Reverse }}
                <li>
                    <a href="{{ .RelPermalink }}">
                        {{ partial "page-title" . }}
                    </a>
                </li>
            {{ end }}
        </ol>
    </nav>
</header>
{{ end }}
